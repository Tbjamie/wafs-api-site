<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamie Tirbeni | WAFS</title>
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="WAFS" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script type="module" src="./js/main.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.umd.js"
      async
    ></script>
    <script src="https://unpkg.com/split-type" defer></script>
    <script
      src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"
      defer
    ></script>
    <script src="./js/scrollEffects.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <main>
      <section>
        <div id="result">
          <template>
            {% for person in persons %} {% if person.avatar != null %}
            <div class="card">
              <div class="profilepic">
                <img
                  src="{{ person.avatar }}"
                  alt="{{ person.name }}'s avatar"
                />
              </div>
              <div>
                <h2>{{ person.name }}</h2>
                {% if person.github_handle != '' %} {% if person.github_handle
                != null %}
                <p>@{{ person.github_handle }}</p>
                {% endif %} {% endif %}
              </div>
            </div>
            {% endif %} {% endfor %}
          </template>
        </div>
      </section>

      <section>
        <h3 class="split-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc pulvinar
          sit amet tortor non condimentum.
        </h3>
      </section>

      <section>
        <h2>New section</h2>
      </section>
    </main>
  </body>
</html>
